name: MkDocs build and deploy

on:
  workflow_call:
    inputs:
      mkdocs-version:
        type: string
        required: false
        default: "latest"
        description: "MkDocs version to use"
      requirements-file:
        type: string
        required: false
        default: "./docs/requirements.txt"
        description: "Path to the requirements.txt file"
      config-file:
        type: string
        required: false
        default: "mkdocs.yml"
        description: "Path to the mkdocs.yml file"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install MkDocs and Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ inputs.mkdocs-version }}" = "latest" ]; then
            pip install mkdocs-material
          else
            pip install mkdocs-material==${{ inputs.mkdocs-version }}
          fi
          if [ -f ${{ inputs.requirements-file }} ]; then
            pip install -r ${{ inputs.requirements-file }}
          fi

      - name: Build MkDocs Site
        run: mkdocs build --config-file ${{ inputs.config-file }}

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: "github-pages"
          path: "./site"

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build

    runs-on: ubuntu-latest

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: false

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write    # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: "github-pages"
